{% extends 'users/base.html' %}
{% block debug %}<h1>login form</h1>{% endblock %}
{% block content %}
    <form action="{% url 'users:login_user' %}" method='post'>
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="login">
    </form>
    {% if ban_error %}<p class="errorlist">{{ ban_error }}</p>{% endif %}
    {% if user_error %}<p class="errorlist">{{ user_error }}</p>{% endif %}
{% endblock %}
