<p>current logged in user: {{request.user}}</p>
{% if request.user.is_authenticated %}
<form action="{% url 'users:logout_user' %}" method="post">
  {% csrf_token %}
  <input type="submit" value="logout">
</form>
{% endif %}
<form action="{% url 'users:check' %}" method="post">
  {% csrf_token %}
  <h3>Enter phonenumber</h3>
  {{form.as_p}}
  <input type="submit" value="login">
</form>
{{errors}}
